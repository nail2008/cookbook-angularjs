<!DOCTYPE html>
<html  ng-app="docsIsolateScopeDirective">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src=""></script>
</head>
<body>
<a href="http://www.ngnice.com/posts/1602e9e459a3a9">原帖地址</a> <br/>

<p>隔离指令的作用域，好的做法：使用isolate scope来隔离不同控件中的作用域</p>

<div ng-controller="Ctrl">
    <my-customer customer="naomi"></my-customer>
    <hr>
    <my-customer customer="igor"></my-customer>
</div>


<script type="application/javascript">
    angular.module('docsIsolateScopeDirective', [])
            .controller('Ctrl', function($scope) {
                $scope.naomi = { name: 'Naomi', address: '1600 Amphitheatre' };
                $scope.igor = { name: 'Igor', address: '123 Somewhere' };
            })
            .directive('myCustomer', function() {
                return {
                    restrict: 'E',
                    scope: {
                        customer: '=customer'
                    },
                    templateUrl: 'demo020_tpl.html'
                };
            });
</script>
</body>
</html>
