<!DOCTYPE html>
<html  ng-app="docsIsolationExample">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src=""></script>
</head>
<body>
<a href="http://www.ngnice.com/posts/1602e9e459a3a9">原帖地址</a> <br/>

<p>隔离指令的作用域：绑定不同的数据到指令内部的作用域</p>
绑定策略，本地作用域@或@attr、双向绑定=或=attr、父级作用域定&或&attr <br/>
<div ng-controller="Ctrl">
    <my-customer customer="naomi"></my-customer>
</div>


<script type="application/javascript">
    angular.module('docsIsolationExample', [])
            .controller('Ctrl', function($scope) {
                $scope.naomi = { name: 'Naomi', address: '1600 Amphitheatre' };

                $scope.vojta = { name: 'Vojta', address: '3456 Somewhere Else' };
            })
            .directive('myCustomer', function() {
                return {
                    restrict: 'E',
                    scope: {
                        customer: '=customer'
                    },
                    templateUrl: 'demo050_tpl.html'
                };
            });
</script>
</body>
</html>
