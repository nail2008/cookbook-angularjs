<!DOCTYPE html>
<html  ng-app="docsScopeProblemExample">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src=""></script>
</head>
<body>
<a href="http://www.ngnice.com/posts/1602e9e459a3a9">原帖地址</a> <br/>

<p>隔离指令的作用域，坏的做法：显然在一个表单中，你不能定义多个控制器来隔离每个控件</p>

<div ng-controller="NaomiCtrl">
    <my-customer></my-customer>
</div>
<hr>
<div ng-controller="IgorCtrl">
    <my-customer></my-customer>
</div>


<script type="application/javascript">
    angular.module('docsScopeProblemExample', [])
            .controller('NaomiCtrl', function($scope) {
                $scope.customer = {
                    name: 'Naomi',
                    address: '1600 Amphitheatre'
                };
            })
            .controller('IgorCtrl', function($scope) {
                $scope.customer = {
                    name: 'Igor',
                    address: '123 Somewhere'
                };
            })
            .directive('myCustomer', function() {
                return {
                    restrict: 'E',
                    templateUrl: 'demo020_tpl.html'
                };
            });
</script>
</body>
</html>
