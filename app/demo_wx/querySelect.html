<div class="modal" ui-if='querySelect' ui-state='querySelect'>
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close"
                        ui-turn-off="querySelect">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>

                <div class="modal-body">

                        <div class="list-group">
                            <a ng-repeat="item in scrollItems" href="#" class="list-group-item">
                                {{ item }}
                            </a>
                        </div>



                </div>

            <div class="modal-footer">
                <button ui-turn-off="querySelect" class="btn btn-default">Close</button>
                <button ui-turn-off="querySelect" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
