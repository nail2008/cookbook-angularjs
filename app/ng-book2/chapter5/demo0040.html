<!DOCTYPE html>
<html ng-app="ngb2.chp5.demo04">
<head lang="en">
    <meta charset="UTF-8">
    <title>第5章 控制器</title>
    <!--<script type="text/javascript" src="../../bower_components/angular/angular.js"></script>-->
    <script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.2.26/angular.js"></script>
    <script type="text/javascript" src="demo0040.js"></script>
</head>
<body>
<p>P18 控制器嵌套（作用域包含作用域）</p>
<small>注意，子作用域的值覆盖了父的定义（跟代码先后声明顺序没有关系）；而不是像Java那样，被继承类的super属性并不会受到影响。</small>
<div ng-controller="ParentController">
    <div ng-controller="ChildController">
        <button ng-click="sayHello()">Say Hello</button>
        <p>child作用域：{{person}}</p>
    </div>
    <p>parent作用域：{{person}}</p>
</div>
</body>
</html>
