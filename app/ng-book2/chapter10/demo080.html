<!DOCTYPE html>
<html ng-app="ngb2.chp10.demo08">
<head lang="en">
    <meta charset="UTF-8">
    <title>第10章 指令详解</title>
    <script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
    <style type="text/css">
        .sidebox {
            background: #fff;
            border: 1px solid #e2e2e2;
            margin: 0.5em;
            padding: 0.7em;
            color: #222;
            border-radius: 4px;
            box-shadow: 2px 2px 4px #ddd;
        }
        .sidebox .header {
            border-bottom: 1px solid #333;
        }
        .sidebox .tagcloud a {
            text-decoration: none;
            color: #99b111;
        }
    </style>
</head>
<body>
<p>P81 transclude</p>
scope:{}设置了隔离作用域，为了让新的指令作用域可以访问当前<b>本地作用域</b>中的<b>变量</b>,我们使用@=&绑定策略 <br/>
而要让指令内部可以访问外部作用域，并且模板也可以访问外部作用域，我们就要用到transclude。<br/>



<div sidebox title="Links">
    <ul>
        <li>First link</li>
        <li>Second link</li>
    </ul>
</div>
<div sidebox title="TagCloud">
    <div class="tagcloud">
        <a href="">AA</a>
        <a href="">AA</a>
        <a href="">AA</a>
        <a href="">AA</a>
    </div>
</div>
<script !src="">
    var app = angular.module('ngb2.chp10.demo08', []);
    app.directive('sidebox', function () {
        return {
            restrict: 'EA',
            scope: {title: '@'},
            transclude: true,
            template: '<div class="sidebox">\
                <div class="content">\
                <h2 class="header">{{title}}</h2>\
                <span class="content" ng-transclude>\
                </span>\
                </div>\
            </div>'
        };
    });

</script>

</body>
</html>
