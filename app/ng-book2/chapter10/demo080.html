<!DOCTYPE html>
<html ng-app="ngb2.chp10.demo08">
<head lang="en">
    <meta charset="UTF-8">
    <title>第10章 指令详解</title>
    <script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
</head>
<body>
<p>P81 transclude</p>

<div sidebox title="Links">
    <ul>
        <li>First link</li>
        <li>Second link</li>
    </ul>
</div>
<div sidebox title="TagCloud">
    <div class="tagcloud">
        <a href="">AA</a>
        <a href="">AA</a>
        <a href="">AA</a>
        <a href="">AA</a>
    </div>
</div>
<script !src="">
    var app = angular.module('ngb2.chp10.demo08', []);
    app.directive('sidebox', function () {
        return {
            restrict: 'EA',
            scope: {title: '@'},
            transclude: true,
            template: '<div class="sidebox">\
                <div class="content">\
                <h2 class="header">{{title}}</h2>\
                <span class="content" ng-transclude>\
                </span>\
                </div>\
            </div>'
        };
    });

</script>

</body>
</html>
