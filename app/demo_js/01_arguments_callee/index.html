<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function factorial(num) {
            if (num < 1) {
                return 1;
            } else {
                //return num * factorial(num - 1);
                return num * arguments.callee(num - 1);
            }
        }
        alert(factorial(5));
    </script>
</head>
