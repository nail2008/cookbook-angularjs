<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>JavaScript有函数作用域</p>
<script>
    var v1 = 'v1';
    var f1 = function () {
        console.log(v1);
    };
    f1();

    var f2 = function () {
        var v1 = 'local';
        console.log(v1);
    };

    f2();
</script>
</body>
</html>
