<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section元素</title>
</head>
<body>
<section>
    <h1>apple</h1>
    <p>这是一个大苹果</p>
</section>
<article>
    <h1>apple</h1>
    <p>这是一个大苹果</p>
    <section>
        <h2>红富士</h2>
        <p>这是一个红苹果</p>
    </section>
    <section>
        <h2>国光</h2>
        <p>这是一个红苹果</p>
    </section>
</article>
<section>
    <h1>水果</h1>
    <article>
        <h2>apple</h2>
        <p>内容</p>
    </article>
    <article>
        <h2>apple</h2>
        <p>内容</p>
    </article>
    <article>
        <h2>apple</h2>
        <p>内容</p>
    </article>
</section>
</body>
</html>
